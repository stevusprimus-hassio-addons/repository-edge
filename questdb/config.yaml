name: QuestDB
version: 208ad2f
url: https://questdb.com/
image: ghcr.io/stevusprimus-hassio-addons/questdb/{arch}
panel_icon: mdi:face-recognition
slug: questdb
description: QuestDB is the fastest growing open-source time-series database
arch:
- amd64
- aarch64
startup: services
init: false
ingress: true
ingress_entry: /index.html
ingress_port: 9443
ingress_stream: true
privileged:
- PERFMON
ports:
  9000/tcp: null
  8812/tcp: 8812
  9009/tcp: 9009
  9449/tcp: 9449
ports_description:
  9000/tcp: HTTP API (not exposed by default)
  8812/tcp: PostgreSQL wire protocol
  9449/tcp: InfluxDB Line Protocol SSL (only available when SSL is enabled)
  9009/tcp: InfluxDB Line Protocol
map:
- addon_config:rw
- ssl
- share:rw
auth_api: true
options:
  ssl: true
  certfile: fullchain.pem
  keyfile: privkey.pem
  envvars: []
  log_level: info
schema:
  log_level: list(trace|debug|info|notice|warning|error|fatal)?
  ssl: bool
  certfile: str
  keyfile: str
  envvars:
  - name: match(^QUESTDB_([A-Z0-9_])+$)
    value: str
